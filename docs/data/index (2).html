<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Relief Brooches Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="description" content="Interactive map of relief brooches using Peripleo" />

  <!-- Social preview (optional) -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Relief Brooches Map" />
  <meta property="og:description" content="Explore relief brooches on an interactive map" />

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="./favicon.ico" />

  <!-- MapLibre CSS for styling -->
  <link href="https://unpkg.com/maplibre-gl@2.1.1/dist/maplibre-gl.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet" />

  <!-- Peripleo script -->
  <script src="https://unpkg.com/peripleo"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Quicksand', sans-serif;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    const map = new Peripleo.Map({
      container: 'map',
      configUrl: 'peripleo.config.json'
    });
  </script>
</body>
</html>
